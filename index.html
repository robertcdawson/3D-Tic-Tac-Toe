<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Tic-Tac-Toe</title>
  <!-- Load Three.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet">
</head>

<body>
  <div id="gameContainer">
    <header id="gameHeader">
      <h1>3D Tic-Tac-Toe</h1>
      <div id="cameraPresets">
        <button id="frontView">Front</button>
        <button id="topView">Top</button>
        <button id="sideView">Side</button>
        <button id="cornerView">Corner</button>
      </div>
      <div id="tutorialControls">
        <button id="startTutorial">Start Tutorial</button>
        <button id="dismissTutorial" class="hidden">Dismiss Tutorial</button>
      </div>
    </header>

  <div id="gameStats">
      <div id="score-container">
        <div id="score-x">X: 0</div>
        <div id="score-o">O: 0</div>
      </div>
      <div id="turn">Current turn: X</div>
      <div id="remaining">Cells remaining: 27</div>
      <div id="soundToggle">
        <label>
          <input type="checkbox" id="soundEnabled" checked>
          Sound
        </label>
      </div>
      <div id="aiControls">
        <label>
          <input type="checkbox" id="aiEnabled">
          Play vs AI
        </label>
        <select id="aiDifficulty">
          <option value="easy">Easy</option>
          <option value="hard">Hard</option>
        </select>
      </div>
    </div>

    <div id="gameOver" class="hidden">
      <div id="winner"></div>
      <button id="resetButton">Play Again</button>
    </div>
  </div>

  <div id="tutorialOverlay" class="hidden">
    <div id="tutorialBox">
      <div id="tutorialText"></div>
      <div id="tutorialBtns">
        <button id="tutorialNext">Next</button>
        <button id="tutorialSkip">Skip</button>
      </div>
    </div>
  </div>

  <!-- Audio elements for sound effects -->
  <audio id="placeMarkSound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3" type="audio/mpeg">
  </audio>
  <audio id="completeLineSound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3" type="audio/mpeg">
  </audio>
  <audio id="winGameSound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3" type="audio/mpeg">
  </audio>

  <!-- Link to external JavaScript file -->
  <script src="ai.js"></script>
  <!-- Tutorial and main scripts -->
  <script src="tutorial.js"></script>
  <script src="game.js"></script>
</body>

</html>
