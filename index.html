<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Tic-Tac-Toe</title>
  <!-- Load Three.js from a CDN -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/build/three.min.js"></script>
  <!-- Link to external CSS file -->
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="gameContainer">
    <div id="score">X: 0 | O: 0</div>
    <div id="turn">Current turn: X</div>
    <div id="remaining">Cells remaining: 27</div>
    <div id="instructions">
      <p>Drag to rotate | Scroll to zoom | Click on a cube to place your mark</p>
      <p>Keyboard: Arrow keys to rotate | Shift+Up/Down to zoom in/out</p>
      <p>Reset Zoom: <button id="resetZoomButton">Reset Zoom</button></p>
      <p>Because of spacing, you can click edges of interior cells from certain angles!</p>
    </div>
    <div id="cameraPresets">
      <button id="frontView">Front</button>
      <button id="topView">Top</button>
      <button id="sideView">Side</button>
      <button id="cornerView">Corner</button>
    </div>
    <div id="soundToggle">
      <label>
        <input type="checkbox" id="soundEnabled" checked>
        Sound
      </label>
    </div>
    <div id="gameOver" class="hidden">
      <div id="winner"></div>
      <button id="resetButton">Play Again</button>
    </div>
  </div>

  <!-- Audio elements for sound effects -->
  <audio id="placeMarkSound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/212/212-preview.mp3" type="audio/mpeg">
  </audio>
  <audio id="completeLineSound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/270/270-preview.mp3" type="audio/mpeg">
  </audio>
  <audio id="winGameSound" preload="auto">
    <source src="https://assets.mixkit.co/active_storage/sfx/2020/2020-preview.mp3" type="audio/mpeg">
  </audio>

  <!-- Link to external JavaScript file -->
  <script src="game.js"></script>
</body>

</html>
